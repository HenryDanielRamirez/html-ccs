<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio 03 Multimedia en HTML</title>
    </head>
    <body>
        <h1>Aprendiendo a utilizar imagenes</h1>
        <img src="https://d.newsweek.com/en/full/834343/call-duty-black-ops-3-logo.jpg" alt="Logo Game" width="300" height="300">
        <br>
        <h1>Aprendiendo a utilizar los videos</h1>
        <video width="300" height="300" controls autoplay muted loop>
            <source src="multimedia/Bailame.mp4" type="video/mp4" >
        </video>
        <br>
        <h1>Aprendiendo a utilizar los audios</h1>
        <h3>Lasso - Un millon como tu</h3>
        <audio controls autoplay loop>
            <source src="multimedia/Lasso.mp3" type="audio/mp3">
        </audio>
    </body>
</html>
